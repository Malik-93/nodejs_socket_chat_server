<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <h2>Client Side</h2>
  <table id="users">
    <thead>
      <tr>
        <th>UserID</th>
        <th>Name</th>
        <th>PeerID</th>
        <th>SocketID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="user_table_body">

    </tbody>

  </table>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <h4>Local</h4>
  <video id="local_video" volume='1' autoplay
    style="height: 300px; width:300px; border-radius: 20px; border-color: #333; border-width: 20px; background: whitesmoke; ">
  </video>
  <h4>Remote</h4>
  <video id="remote_video" volume='1' autoplay
    style="height: 300px; width:300px; border-radius: 20px; border-color: #333; border-width: 20px; background: whitesmoke; ">
  </video>

  <h4>Local Recorded</h4>
  <video id="recorded_video" volume='0' autoplay controls
    style="height: 300px; width:300px; border-radius: 20px; border-color: #333; border-width: 20px; background: whitesmoke; ">
  </video>

  <h4>Remote Recorded</h4>
  <video id="remote_recorded_video" volume='0' autoplay controls
    style="height: 300px; width:300px; border-radius: 20px; border-color: #333; border-width: 20px; background: whitesmoke; ">
  </video>

</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script>
  const params = new URLSearchParams(window.location.search)
  const USER_ID = params.get('user_id') || '63315aea77364cdb9763e600';
  console.log('USER_ID', USER_ID);
  var socket = io.connect(undefined, {
    query: 'userId=' + USER_ID
  });
  var peer = new Peer();

  console.log('peer', peer);

  var messages = document.getElementById('messages');
  var form = document.getElementById('form');
  var input = document.getElementById('input');
  var call_btn = document.getElementById('call_btn');
  var peer_input = document.getElementById('peer_input_id');
  var getUserMedia = navigator.getUserMedia ||
    navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia ||
    navigator.msGetUserMedia;
  const RECORDING_OPTIONS = {
    // audio, video, canvas, gif
    type: 'video',

    // audio/webm
    // audio/webm;codecs=pcm
    // video/mp4
    // video/webm;codecs=vp9
    // video/webm;codecs=vp8
    // video/webm;codecs=h264
    // video/x-matroska;codecs=avc1
    // video/mpeg -- NOT supported by any browser, yet
    // audio/wav
    // audio/ogg  -- ONLY Firefox
    // demo: simple-demos/isTypeSupported.html
    mimeType: 'video/webm',

    // MediaStreamRecorder, StereoAudioRecorder, WebAssemblyRecorder
    // CanvasRecorder, GifRecorder, WhammyRecorder
    // recorderType: MediaStreamRecorder,

    // disable logs
    disableLogs: true,

    // get intervals based blobs
    // value in milliseconds
    timeSlice: 1000,

    // requires timeSlice above
    // returns blob via callback function
    ondataavailable: function (blob) { },

    // auto stop recording if camera stops
    checkForInactiveTracks: false,

    // requires timeSlice above
    onTimeStamp: function (timestamp) { console.log('[onTimeStamp]', timestamp); },

    // both for audio and video tracks
    bitsPerSecond: 128000,

    // only for audio track
    // ignored when codecs=pcm
    audioBitsPerSecond: 128000,

    // only for video track
    videoBitsPerSecond: 128000,

    // used by CanvasRecorder and WhammyRecorder
    // it is kind of a "frameRate"
    frameInterval: 90,

    // if you are recording multiple streams into single file
    // this helps you see what is being recorded
    previewStream: function (stream) { console.log('[previewStream]', stream); },

    // used by CanvasRecorder and WhammyRecorder
    // you can pass {width:640, height: 480} as well
    video: HTMLVideoElement,

    // used by CanvasRecorder and WhammyRecorder
    canvas: {
      width: 640,
      height: 480
    },

    // used by StereoAudioRecorder
    // the range 22050 to 96000.
    sampleRate: 96000,

    // used by StereoAudioRecorder
    // the range 22050 to 96000.
    // let us force 16khz recording:
    desiredSampRate: 16000,

    // used by StereoAudioRecorder
    // Legal values are (256, 512, 1024, 2048, 4096, 8192, 16384).
    bufferSize: 16384,

    // used by StereoAudioRecorder
    // 1 or 2
    numberOfAudioChannels: 2,

    // used by WebAssemblyRecorder
    frameRate: 30,

    // used by WebAssemblyRecorder
    bitrate: 128000,

    // used by MultiStreamRecorder - to access HTMLCanvasElement
    elementClass: 'multi-streams-mixer'
  }
  async function recordStream(stream, userType = 'local') {
    let recorder = new RecordRTCPromisesHandler(stream, { ...RECORDING_OPTIONS });
    recorder.startRecording();

    const sleep = m => new Promise(r => setTimeout(r, m));
    await sleep(10000);
    await recorder.stopRecording();
    let blob = await recorder.getBlob();
    console.log('[Recorded blob]', blob);
    let recorded_video = null;
    if (userType === 'local') {
      recorded_video = document.getElementById("recorded_video");
    } else {
      recorded_video = document.getElementById("remote_recorded_video");
    }
    var videoUrl = window.URL.createObjectURL(blob)
    console.log('videoUrl', videoUrl);
    recorded_video.src = videoUrl
    // invokeSaveAsDialog(blob);
  }
  function call(partnerId) {
    console.log('[call].partnerId', partnerId);
    getUserMedia({ video: true, audio: true }, function (localStream) {
      // Show Local stream in some video/canvas element.
      socket.emit("call_config", {
        "CallingMode": 1,
        "icon": 10,
        "id": 1,
        "name": "videoCall",
        "navigationPath": "Caller"
      })
      const local_video_element = document.getElementById("local_video");
      local_video_element.srcObject = localStream;
      recordStream(localStream, 'local');
      var call = peer.call(partnerId, localStream);

      call.on('stream', function (remoteStream) {
        // Show Remote stream in some video/canvas element.
        const remote_video_element = document.getElementById("remote_video");
        remote_video_element.srcObject = remoteStream;
        recordStream(remoteStream, 'remote');

      });
    }, function (err) {
      console.log('Failed to get local stream', err);
    });
  }
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (input.value) {
      socket.emit('send_message', { message: `${input.value}`, 'id': 'Mudassir' });
      input.value = '';
    }
  });
  socket.on('connected', socketId => {
    console.log('Socket Client :', socketId);
  })

  socket.on('received_message', function (msg) {
    var item1 = document.createElement('li');
    var item2 = document.createElement('li');
    item1.textContent = `User: ${msg.id}`;
    item2.textContent = `Message: ${msg.message}`;
    messages.appendChild(item1);
    messages.appendChild(item2);
    window.scrollTo(0, document.body.scrollHeight);
  });
  socket.on('peer_id_saved', (data) => {
    console.log('[peer_id_saved].data', data);
    get_users();
  })
  //  Local Peer ID
  peer.on('open', function (id) {
    console.log('My peer ID is: ' + id);
    socket.emit("peer-user", {
      userId: USER_ID,
      socketId: '',
      peerId: id
    })
  });


  peer.on('connection', function (dataConnection) {
    console.log('My peer Data Connection: ' + JSON.stringify(dataConnection));
    dataConnection.on('data', function (data) {
      // Will print 'hi! Greeting from ${parnterPeerId}'
      console.log('Data from peer connection ->', data);
    });
  });

  peer.on('call', function (call) {
    // console.log('cal...', call);
    getUserMedia({ video: true, audio: true }, function (localStream) {

      const local_video_element = document.getElementById("local_video");
      local_video_element.srcObject = localStream;
      recordStream(localStream, 'local');
      call.answer(localStream); // Answer the call with an A/V stream.
      call.on('stream', function (remoteStream) {
        // Show stream in some video/canvas element.
        const remote_video_element = document.getElementById("remote_video");
        remote_video_element.srcObject = remoteStream;
        recordStream(remoteStream, 'remote');
      });
    }, function (err) {
      console.log('Failed to get local stream', err);
    });
  });
  peer.on('close', function () {
    console.log('My peer connection closed');
  });
  peer.on('disconnected', function () {
    console.log('My peer disconnected');
  });
  peer.on('error', function (err) { console.log('An error accured in peer connection', err); })

  function get_users() {
    console.log('ready..');
    fetch('/User/users').then(res => res.json()).then(({ data }) => {
      const _users = data.users
      console.log('_users....', _users);
      var user_table_body = document.getElementById('user_table_body');
      (_users || []).map((user, index) => {
        let tr = document.createElement('tr');
        let user_id = document.createElement('td');
        let item1 = document.createElement('td');
        let item2 = document.createElement('td');
        let item3 = document.createElement('td');
        let item4 = document.createElement('td');
        let btn = document.createElement('input');
        btn.type = "button";
        btn.className = "btn";
        btn.value = "Call";
        btn.onclick = function () { call(user.peerID) }
        item1.textContent = `${user.name}`;
        item2.textContent = `${user.peerID}`;
        item3.textContent = `${user.socketID}`;
        user_id.textContent = `${user._id}`
        item4.appendChild(btn);
        tr.appendChild(user_id);
        tr.appendChild(item1);
        tr.appendChild(item2);
        tr.appendChild(item3);
        tr.appendChild(item4);
        user_table_body.appendChild(tr)
      })
    }).catch((error) => { console.log('__Error__', error) })
  }

</script>
